<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Vínculos</title>
  <script defer src="../js/Relatorio/Relatorio.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Relatório de Vínculos</h2>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-gray-700 font-bold mb-2">Funcionário</label>
        <select id="filtroFuncionario" class="w-full border px-3 py-2 rounded">
          <option value="">Todos</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-bold mb-2">Cargo</label>
        <select id="filtroCargo" class="w-full border px-3 py-2 rounded">
          <option value="">Todos</option>
        </select>
      </div>
    </div>

    <button type="submit" id="btnBuscar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">Buscar</button>

    <table id="tabelaRelatorioWrapper" class="min-w-full bg-white border border-gray-300 rounded hidden">

      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="px-4 py-2 border">Funcionário</th>
          <th class="px-4 py-2 border">Cargo</th>
          <th class="px-4 py-2 border">Data de Início</th>
          <th class="px-4 py-2 border">Data de Fim</th>
          <th class="px-4 py-2 border">Detalhes</th>
        </tr>
      </thead>
      <tbody id="tabelaRelatorio"></tbody>
    </table>
  </div>
</body>
</html>

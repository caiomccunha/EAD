<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width= device-width, initial-scale=1.0"/>
        <title>Cadastro de Funcionários</title>
        <link rel="stylesheet" href="/interface/assents/css/style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Cadastro</h1>
            <form>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required/>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required/>
            
            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" required/>
            
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required/>
            
            <label for="endereco">Endereco:</label>
            <input type="text" id="endereco" name="Endereco" required/>
            
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="Numero" required/>
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="Bairro" required/>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="Cidade" required/>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="Estado" required/>
                
            <button onclick="Adicionar()" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
            </form>
        </div>
           
        </div>

            <script src="/interface/assents/js/cadastroFuncionariosJs/cadastroFuncionario.js"></script>
    </body>
</html>
